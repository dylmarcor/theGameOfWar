<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Game of War</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container">
            <div class="leftscore">Player 1:<br><span id="p1win">0</span></div>
        <div class="left-player">
            Left Player Card
            <div class="left-deck">0</div>
        </div>
        
        <div class="battlefield"></div>
        <div class="right-player">
            Right Player Card
            <div class="right-deck">0</div>
        </div>
        
        <div class="rightscore">Player 2:<br><span id="p2win">0</span></div>
    </div>
    
    <footer class="container-reset"><button class="button" id="draw">DRAW</button>
        <button class="button" id="reset">RESET</button></footer>
</body>
</html>
